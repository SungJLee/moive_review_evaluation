<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>사용법</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="my-5 py-2 bg-warning text-white text-center">
            <h2 class="fw-bold">사용법</h2>
        </div>

        <div class="my-5 h4 fw-bold">
            이 홈페이지는 네이버 영화 url에서 파싱하기 때문에 <span class="text-danger h4 fw-bold">네이버 영화의 url이 필요</span>합니다.<br>
            <a href="https://movie.naver.com/" class="h4 fw-bold" target="_blank">네이버 영화 홈페이지 열기</a><br><br>
            <span class="h2 fw-bold text-danger">1.</span>
        </div>

        <div class="my-5 h4 fw-bold">
            <img src="{{ url_for('static', filename='img/manual1.jpg') }}" width="80%"><br><br>
            <a href="https://movie.naver.com/" class="h4 fw-bold" target="_blank">링크</a>를 클릭해 원하는 영화를 검색하고 url을 복사해주세요<br><br>
            <span class="h2 fw-bold text-danger">2.</span>
        </div>

        <div class="my-5 h4 fw-bold">
            <img src="{{ url_for('static', filename='img/manual2.jpg') }}" width="80%"><br>
            url을 복사 했으면 <a href="{{ url_for('evaluation.page') }}" class="h4 fw-bold">영화리뷰 분석</a>으로 들어가서 url을 붙여넣으시고 분석 버튼을 눌러주세요
        </div>
    </div>
{% endblock %}
</body>
</html>
